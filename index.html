<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ローカル MP3 ストリーミングプレーヤー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="player" aria-live="polite">
        <h1>ローカル MP3 ストリーミングプレーヤー</h1>
        <p class="description">
            ボタンからフォルダを選択すると、その中の MP3 ファイルを一覧表示してストリーミング再生できます。<br>
            例: <code>C:\music_1006\</code> を選択し、このフォルダに MP3 を追加すると次回の読み込み時に自動でリストへ反映されます。
        </p>
        <div class="controls">
            <button id="choose-folder" type="button">フォルダを選択</button>
            <button id="add-tracks" type="button" hidden disabled>MP3 を追加</button>
            <button id="refresh" type="button" disabled>リストを更新</button>
        </div>
        <p id="status-message" class="status">MP3 フォルダを選択してください。</p>
        <p class="now-playing">再生中: <span id="current-track">（未再生）</span></p>
        <div id="playlist" class="playlist" role="list"></div>
        <audio id="audio-player" controls preload="metadata">
            お使いのブラウザは audio タグに対応していません。
        </audio>
    </main>

    <template id="track-template">
        <button class="track-button" type="button" role="listitem"></button>
    </template>

    <script type="module" src="app.js"></script>
</body>
</html>
