    <script>
        const playlistElement = document.getElementById("playlist");

        // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰æ›²ãƒªã‚¹ãƒˆã‚’å–å¾—
        async function loadTracks() {
            try {

                tracks = [];

        // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã‚’æç”»
        function renderPlaylist() {
            playlistElement.innerHTML = '';

            if (tracks.length === 0) {

            tracks.forEach((track) => {
                const trackItem = document.createElement("div");
                trackItem.className = "track-item";

                const button = document.createElement("button");
                button.type = "button";
                button.className = "track-button";
                button.textContent = track.title;
                button.dataset.src = track.file;
                button.addEventListener("click", () => playTrack(button));

                const deleteBtn = document.createElement("button");
                deleteBtn.type = "button";
                deleteBtn.className = "delete-button";
                deleteBtn.textContent = "å‰Šé™¤";
                deleteBtn.addEventListener("click", () => deleteTrack(track.file, track.title));

                trackItem.appendChild(button);
                trackItem.appendChild(deleteBtn);
                playlistElement.appendChild(trackItem);
                buttons.push(button);
            });
        }

        // æ›²ã‚’å†ç”Ÿ
        function playTrack(button) {
            const source = button.dataset.src;

            // æ—¢å­˜ã®å†ç”Ÿã‚’åœæ­¢
            audioPlayer.pause();
            audioPlayer.currentTime = 0;

            // æ–°ã—ã„ã‚½ãƒ¼ã‚¹ã‚’è¨­å®š
            audioPlayer.src = source;
            audioPlayer.load(); // æ˜ç¤ºçš„ã«ãƒ­ãƒ¼ãƒ‰

            // å†ç”Ÿã‚’é–‹å§‹
            audioPlayer.play().catch((error) => {

                currentTrackElement.textContent = "å†ç”Ÿã‚’é–‹å§‹ã§ãã¾ã›ã‚“ã§ã—ãŸ";
            });

            currentTrackElement.textContent = button.textContent;
            buttons.forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");

        // æ›²ã‚’å‰Šé™¤
        async function deleteTrack(filePath, title) {
            if (!confirm(`ã€Œ${title}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {

            }

            try {
                const response = await fetch('/api/delete', {

                if (response.ok) {
                    showMessage(`ã€Œ${title}ã€ã‚’å‰Šé™¤ã—ã¾ã—ãŸ`, 'success');

                    // å‰Šé™¤ã—ãŸæ›²ãŒå†ç”Ÿä¸­ã ã£ãŸå ´åˆã€åœæ­¢ã™ã‚‹
                    const currentSrc = audioPlayer.src;
                    if (currentSrc && currentSrc.includes(decodeURIComponent(filePath))) {
                        audioPlayer.pause();
                        audioPlayer.src = '';
                        currentTrackElement.textContent = 'ï¼ˆæœªå†ç”Ÿï¼‰';
                        buttons.forEach((btn) => btn.classList.remove("active"));
                    }

                    await loadTracks();
                } else {
                    const errorData = await response.json().catch(() => ({}));

                }

                showMessage('å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã®å‡¦ç†
        fileInput.addEventListener('change', (e) => {

        // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        uploadButton.addEventListener('click', async () => {
            const file = fileInput.files[0];

                    fileInput.value = '';
